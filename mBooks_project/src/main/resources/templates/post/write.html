<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container py-3 px-5 mx-auto">
    <div th:replace="common/toastEditorFragment :: editorFragment"></div>
    <h1 class="text-center text-5xl mb-2"><i class="fa-solid fa-pen-to-square"></i> 글 작성</h1>
    <div class="hero">
        <form th:action="@{/post/write}" method="post" onsubmit="ArticleSave__submitForm(this); return false;">
            <div class="ml-5 mb-2">
                <p class="font-bold mb-2">글 제목</p>
                <input class="input input-bordered input-lg" type="text" name="subject" id="subject" placeholder="글의 제목" style="width: 50%;">
                <p id="size" class="text-3xl" style="float: right;"></p>
            </div>
            <div class="ml-5 mb-2">
                <p class="mb-2">해시태그</p>
                <input class="input input-bordered" style="width: 50%;"
                       type="text" name="hashtag" id="hashtag" placeholder="#자바 #스프링 #프로젝트">
            </div>
            <div class="hero-content flex-col lg:flex-row">
                <input type="hidden" name="content"/>
                <div class="form-control w-full">
                    <label class="label">
                        <p class="mb-2">내용</p>
                    </label>
                    <div class="toast-ui-editor" toast-ui-editor--height="calc(100vh - 0px)"></div>
                </div>
            </div>
            <button class="btn btn-primary btn-wide" style="float: right;">저장</button>
        </form>
    </div>
</div>
</html>
