<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <h1>비밀번호 변경</h1>
    <form th:action="@{/member/modifyPassword}" method="post" th:object="${passwordForm}">
        <div th:replace="member/form_errors :: formErrorsFragment"></div>
        <div>
            <h2>현재 비밀번호</h2>
            <input class="input input-bordered input-md w-full max-w-xs" type="password" name="oldPassword" id="oldPassword">
        </div>
        <div>
            <h2>변경할 비밀번호</h2>
            <input class="input input-bordered input-md w-full max-w-xs" type="password" name="password" id="password">
        </div>
        <div>
            <h2>비밀번호 확인</h2>
            <input class="input input-bordered input-md w-full max-w-xs" type="password" name="passwordConfirm" id="passwordConfirm">
        </div>
        <button type="submit">변경</button>
    </form>
</div>
</html>
