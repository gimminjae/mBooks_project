<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="hero">
        <h1>회원 정보 수정</h1>
        <form th:action="@{/member/modify}" method="post" th:object="${memberModifyForm}">
            <div th:replace="member/form_errors :: formErrorsFragment"></div>
            <div>
                <h2>작가이름</h2>
                <input class="input input-bordered" type="text" name="nickname" id="nickname" th:field="*{nickname}">
            </div>
            <div>
                <h2>이메일</h2>
                <input class="input input-bordered" type="email" name="email" id="email" th:field="*{email}">
            </div>
            <button type="submit">수정</button>
        </form>
    </div>
</div>
</html>
