<html layout:decorate="~{layout}">
<div layout:fragment="content" style="background-size: cover; background-image: url(https://png.pngtree.com/thumb_back/fw800/background/20210902/pngtree-the-background-photography-of-the-empty-library-bookstore-indoors-image_785539.jpg);">
    <div class="hero min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="text-center lg:text-left">
                <h1 class="text-5xl font-bold mb-2 text-neutral-content" style="white-space: nowrap;">회원가입</h1>
            </div>
            <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <form class="card-body" th:action="@{/member/join}" method="post" th:object="${memberForm}">
                    <div th:replace="member/form_errors :: formErrorsFragment"></div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">ID</span>
                        </label>
                        <input class="input input-bordered" type="text" name="username" id="username"
                               th:field="*{username}">
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">AuthorName</span>
                        </label>
                        <input class="input input-bordered" type="text" name="nickname" id="nickname"
                               th:field="*{nickname}">
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input class="input input-bordered" type="password" name="password" id="password"
                               th:field="*{password}">
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Password Confirm</span>
                        </label>
                        <input class="input input-bordered" type="password" name="passwordConfirm" id="passwordConfirm"
                               th:field="*{passwordConfirm}">
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input class="input input-bordered" type="email" name="email" id="email" th:field="*{email}">
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn btn-primary">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
