<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <h1>글 상세 페이지</h1>
    <a th:href="@{|/post/${post.id}/delete|}" onclick="if (!confirm('삭제하시겠습니까?')) return false;">삭제</a>
    <a th:href="@{|/post/${post.id}/modify|}">수정</a>
    <div>
        <h2 th:text="|${post.id}. ${post.subject}|"></h2>
        <span th:text="${post.member.nickname}"></span>
        <span th:text="${post.createDate}"></span>
        <span th:text="${post.updateDate}"></span>
        <div th:text="${post.content}"></div>
    </div>
</div>
</html>
