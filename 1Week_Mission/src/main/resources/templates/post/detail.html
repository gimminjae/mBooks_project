<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container py-3 px-5 mx-auto">
    <div class="hero">
        <div class="container py-3 px-3 mx-auto flex">
            <h1 class="text-5xl font-bold mr-auto" style="white-space: nowrap;"
                th:text="|${post.subject}|"></h1>
            <div>
                <span class="my-auto mr-2">
                    <a href="#" th:text="|작가 : ${post.member.nickname}|"></a>
                </span>
            </div>
            <div class="mr-2">
                <div th:text="|생성일시 : ${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}|"></div>
                <div th:text="|최종수정 : ${#temporals.format(post.updateDate, 'yyyy-MM-dd HH:mm')}|"></div>
            </div>
            <ul sec:authorize="isAuthenticated()" class="flex gap-3">
                <li th:if="${post.member != null and #authentication.getPrincipal().getUsername() == post.member.username}">
                    <a class="btn btn-primary" th:href="@{|/post/${post.id}/modify|}">수정</a>
                </li>
                <li th:if="${post.member != null and #authentication.getPrincipal().getUsername() == post.member.username}">
                    <a class="btn btn-outline btn-error" th:href="@{|/post/${post.id}/delete|}"
                       onclick="if (!confirm('삭제하시겠습니까?')) return false;">삭제</a>
                </li>
            </ul>
        </div>
    </div>
    <div th:if="${tagList != null}">
        <ul class="flex">
            <li class="text-2xl mr-3" th:each="hashTag : ${tagList}">
                <a class="hover:underline hover:text-[red]" th:href="@{|/post/list?tag=${hashTag.keyword.content}|}" th:text="|#${hashTag.keyword.content}|"></a>
            </li>
        </ul>
    </div>
    <div>
        <!--    <div class="text-center">-->
        <p class="py-6" th:text="${post.content}"></p>
    </div>
</div>
</html>
