<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <h1>글 작성 페이지</h1>
        <form th:action="@{/post/write}" method="post">
            <div>
                <h2>글 주제</h2>
                <input class="input input-bordered input-md w-full max-w-xs" type="text" name="subject" id="subject">
            </div>
            <div>
                <h2>글 내용</h2>
                <textarea class="input input-bordered input-md w-full max-w-xs" name="content" id="content" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">저장</button>
        </form>
</div>
</html>
