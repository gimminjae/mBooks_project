<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <h1>글 목록</h1>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작가</th>
            <th>작성일시</th>
            <th>수정일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post, loop : ${postList}">
            <td th:text="${postList.getTotalElements() - (postList.number * postList.size) - loop.index}"></td>
            <td>
                <a th:text="${post.subject}" th:href="@{|/post/${post.id}|}"></a>
            </td>
            <td>
                <span th:if="${post.member != null}" th:text="${post.member.username}"></span>
                <span th:if="${post.member == null}" th:text="unknown"></span>
            </td>
            <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(post.updateDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
