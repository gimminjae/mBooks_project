<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="hero min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="text-center lg:text-left">
                <h1 class="text-5xl font-bold mb-2" style="white-space: nowrap;">비밀번호 변경</h1>
            </div>
            <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <form class="card-body" th:action="@{/member/modifyPassword}" method="post" th:object="${passwordForm}">
                    <div th:replace="member/form_errors :: formErrorsFragment"></div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">oldPassword</span>
                        </label>
                        <input class="input input-bordered" type="password" name="oldPassword" id="oldPassword">
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input class="input input-bordered" type="password" name="password" id="password">
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Password Confirm</span>
                        </label>
                        <input class="input input-bordered" type="password" name="passwordConfirm" id="passwordConfirm">
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn btn-primary">변경</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
